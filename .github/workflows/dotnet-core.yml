name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.0
    - name: Clone Cosmos
      uses: actions/checkout@v2
      with:
        repository: aura-systems/Cosmos
        path: Cosmos
    - name: Clone IL2CPU
      uses: actions/checkout@v2
      with:
        repository: aura-systems/IL2CPU
        path: IL2CPU
    - name: Clone Common
      uses: actions/checkout@v2
      with:
        repository: aura-systems/Common
        path: Common
    - name: Clone XSharp
      uses: actions/checkout@v2
      with:
        repository: aura-systems/XSharp
        path: XSharp
    - name: Build Cosmos
      run: |
        cd Cosmos
        install-VS2019.bat
    - name: Compile Aura Operating System
      run: |
        cd ../..
    - name: Test
      run: dotnet test --no-restore --verbosity normal
