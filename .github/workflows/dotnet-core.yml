name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.0
    - name: Clone Cosmos
      run: |
        mkdir Cosmos
        cd Cosmos
        git clone https://github.com/aura-systems/Common
        git clone https://github.com/aura-systems/IL2CPU
        git clone https://github.com/aura-systems/Cosmos
        git clone https://github.com/aura-systems/XSharp
    - name: Build Cosmos
      run: |
        cd Cosmos
        tree
        msbuild Build.sln /maxcpucount /verbosity:normal /t:Restore
    - name: Build Aura Operating System
      run: |
        cd ../../Aura Operating System
        msbuild Aura OS.sln
    - name: Test
      run: dotnet test --no-restore --verbosity normal
