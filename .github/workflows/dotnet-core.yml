name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Clone Cosmos
      run: |
        mkdir Cosmos
        cd Cosmos
        git clone https://github.com/aura-systems/Common
        git clone https://github.com/aura-systems/IL2CPU
        git clone https://github.com/aura-systems/Cosmos
        git clone https://github.com/aura-systems/XSharp
    - name: Compile Cosmos
      run: |
        cd Cosmos
        install-VS2019.bat
    - name: Compile Aura Operating System
      run: |
        cd ../..
    - name: Test
      run: dotnet test --no-restore --verbosity normal
