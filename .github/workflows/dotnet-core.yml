name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.0
    - name: Clone Cosmos
      run: |
        mkdir Cosmos
        mkdir c:/CosmosRun
        cd Cosmos
        git clone https://github.com/aura-systems/Common
        git clone https://github.com/aura-systems/IL2CPU
        git clone https://github.com/aura-systems/Cosmos
        git clone https://github.com/aura-systems/XSharp
    - name: Building Builder.sln [RESTORE]
      run: |
        cd Cosmos/Cosmos
        msbuild Builder.sln /nologo /maxcpucount /nodeReuse:false /verbosity:minimal /t:Restore
    - name: Building Builder.sln [BUILD]
      run: |
        cd Cosmos/Cosmos
        msbuild Builder.sln /nologo /maxcpucount /nodeReuse:false /verbosity:minimal
    - name: Start Builder
      run: |
        cd Cosmos/Cosmos
        .\source\Cosmos.Build.Builder\bin\Debug\Cosmos.Build.Builder.exe
    - name: Build Aura Operating System
      run: |
        cd "Aura Operating System"
        msbuild "Aura_OS.sln" /t:Restore
        msbuild "Aura_OS.sln" /maxcpucount
    - name: Test
      run: dotnet test --no-restore --verbosity normal
