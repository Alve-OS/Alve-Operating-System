name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.0
    - name: Clone Cosmos
      uses: actions/checkout@v2
      with:
        repository: aura-systems/Cosmos
        path: Cosmos
    - name: Clone IL2CPU
      uses: actions/checkout@v2
      with:
        repository: aura-systems/IL2CPU
        path: IL2CPU
    - name: Clone Common
      uses: actions/checkout@v2
      with:
        repository: aura-systems/Common
        path: Common
    - name: Clone XSharp
      uses: actions/checkout@v2
      with:
        repository: aura-systems/XSharp
        path: XSharp
    - name: Compile Cosmos
      run: |
        cd Cosmos
        msbuild Build.sln /maxcpucount /verbosity:normal /t:Restore
        dotnet publish ..\IL2CPU\source\IL2CPU -r win10-x64 -o "c:\CosmosRun\Build\IL2CPU\"
        xcopy /Y "Build\syslinux\*.*" "c:\CosmosRun\Build\ISO\"
        xcopy /Y /S "Build\VMware\*" "c:\CosmosRun\Build\VMware\"
        xcopy /Y /S "Build\Tools" "c:\CosmosRun\Build\Tools\"
        xcopy /Y "..\IL2CPU\source\Cosmos.Core.DebugStub\*.xs" "c:\CosmosRun\XSharp\DebugStub\"
        reg add HKLM\SOFTWARE\WOW6432Node\Cosmos /v UserKit /d c:\CosmosRun\
    - name: Compile Aura Operating System
      run: |
        cd ../..
    - name: Test
      run: dotnet test --no-restore --verbosity normal
